<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/Pedidos.js"></script>
    <link rel="shortcut icon" href="#" type="image/x-icon">
</head>
<body>
    <div class="bg-success p-2 text-dark bg-opacity-25">
    <div class="container">
        <div class="consulta">
            <div class="row">
                <div class="col-6">
                    <h1 class="text-success">Lista de Pedidos</h1>
                </div>
            </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Id Socio</th>
                            <th>Fecha de Pedido</th>
                            <th>Detalle</th>
                            <th>Sub Total</th>
                            <th>Total de ISV</th>
                            <th>Total</th>
                            <th>Fecha de Entrega</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody class="pedidos">

                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <hr>
    <div class="formulario">
        <div class="row">
            <div class="col-12">
                <h1 class="text-success">Agregar Pedido</h1>
            </div>
            <div class="col-12">
                <form class="pedido">
                    <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Id Socio</label>
                        <div class="col-sm-10">
                          <input type="text" id="ID_SOCIO" class="form-control" placeholder="Ingrese el Id de Socio">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Fecha de Pedido</label>
                        <div class="col-sm-10">
                          <input type="text" id="FECHA_PEDIDO" class="form-control" placeholder="Ingrese la Fecha de Pedido">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Detalle</label>
                        <div class="col-sm-10">
                          <input type="text" id="DETALLE" class="form-control" placeholder="Ingrese el Detalle">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Sub Total</label>
                        <div class="col-sm-10">
                          <input type="text" id="SUB_TOTAL" class="form-control" placeholder="Ingrese el Sub Total">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Total del ISV</label>
                        <div class="col-sm-10">
                          <input type="text" id="TOTAL_ISV" class="form-control" placeholder="Ingrese el Total del ISV">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Total</label>
                        <div class="col-sm-10">
                          <input type="text" id="TOTAL"  class="form-control" placeholder="Ingrese el Total">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Fecha de Entrega</label>
                        <div class="col-sm-10">
                          <input type="text" id="FECHA_ENTREGA" class="form-control" placeholder="Ingrese la Fecha de Entrega">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label for="" class="col-sm-2 col-form-label">Estado</label>
                        <div class="col-sm-10">
                          <input type="text" id="ESTADO" class="form-control" placeholder="Ingrese el Estado">
                        </div>
                      </div>
                    
                    <div class="buttonagregar">
                        <input type="submit" id="btnagregar" onclick="AgregarPedido()" value="Agregar Pedido" class="btn btn-success">
                    </div>
                </form>
                <hr>
            </div>
        </div>
    </div>

    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
